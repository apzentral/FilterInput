		<div class="container">

			<!-- Test Form Input Here -->
			<h1>jQuery Filter Input Plugin</h1>

			<pre>Simply call<br/>$('form').jQFilterInput();</pre>

			<form class="form-horizontal">

				<legend>Simply add any classes to the input to limited the input from user.</legend>

				<div class="control-group">
					<label class="control-label" for="no-space">.no-space</label>
					<div class="controls">
						<input type="text" id="no-space" placeholder="No Space" class="no-space">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="numeric">.numeric</label>
					<div class="controls">
						<input type="text" id="numeric" placeholder="Number" class="numeric">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="integer">.integer</label>
					<div class="controls">
						<input type="text" id="integer" placeholder="Integer" class="integer">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="positive">.positive</label>
					<div class="controls">
						<input type="text" id="positive" placeholder="Positive Number" class="positive">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="positive-integer">.positive-integer</label>
					<div class="controls">
						<input type="text" id="positive-integer" placeholder="Positive Integer" class="positive-integer">
					</div>
				</div>

			</form>

		</div>
